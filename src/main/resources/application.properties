spring.application.name=productivity-app

spring.datasource.password=*wolfodmaP
spring.datasource.url=jdbc:mysql://localhost:3306/productivity_app_db
spring.datasource.username=basic_user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true

# Enable CORS
spring.web.cors.allowed-origin-patterns=http://localhost:*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

